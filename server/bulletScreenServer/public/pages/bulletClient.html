<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>弹幕发射台</title>
	<meta name="description" content=""/>
	<meta name="viewport" content="minimal-ui, initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name='apple-touch-fullscreen' content='yes'>
	<meta name="full-screen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="format-detection" content="address=no">
	<meta name="keywords" content=""/>
	<link rel="stylesheet" type="text/css" href="../stylesheets/base.css" />
	<link rel="stylesheet" type="text/css" href="../javascripts/lib/frozen/css/frozen.css" />
	<link rel="stylesheet" type="text/css" href="../stylesheets/bulletClient.css" />
  </head>
  <body>
  	<header class="ui-header ui-header-positive ui-border-b">
	    <h1>弹幕发射台</h1>
	</header>
	<div class="ui-footer ui-footer-stable ui-btn-group ui-border-t">
	    <button class="ui-btn-lg" id="btn-bullet-clean">
	        清空
	    </button>
	    <button class="ui-btn-lg ui-btn-primary" id="btn-bullet-submit">
	        发射
	    </button>
	</div>
	<section class="ui-container ui-center">
	    <section class="ui-panel" id="wrap-panel">
	    	<div class="ui-form ui-border-t">
	    		<form action="#">
	    			<div class="ui-form-item ui-form-item-textarea ui-border-b" id="bul-textarea-box">
			            <label>弹幕内容：</label>
			            <textarea placeholder="我是弹幕" id="bul-textarea"></textarea>
			        </div>

			        <div class="ui-form-item ui-border-b" id="size-select">
			            <label>字体大小：</label>
			            <div class="ui-select">
			                <select>
			                    <option value="12px">12px</option>
			                    <option value="14px">14px</option>
			                    <option value="16px">16px</option>
			                    <option value="18px">18px</option>
			                    <option value="20px" selected>20px</option>
			                    <option value="22px">22px</option>
			                    <option value="24px">24px</option>
			                    <option value="26px">26px</option>
			                    <option value="28px">28px</option>
			                    <option value="30px">30px</option>
			                    <option value="30px">36px</option>
			                    <option value="30px">42px</option>
			                    <option value="30px">48px</option>
			                </select>
			            </div>
			        </div>

			        <div class="ui-form-item ui-border-b" id="color-select">
			            <label>字体颜色：</label>
			            <div class="ui-select">
			                <select>
			                    <option value="#ff0000">姨妈红</option>
			                    <option value="#000">高级黑</option>
			                    <option value="#999">雾霾灰</option>
			                    <option value="#fff" selected>二货白</option>
			                    <option value="#06c8f5">阅兵蓝</option>
			                    <option value="#31f207">帽子绿</option>
			                    <option value="#f4c304">鸡屎黄</option>
			                </select>
			            </div>
			        </div>

	    		</form>
	    	</div>
	    </section>
	</section>
 
  	<script type="text/javascript" src="../javascripts/lib/seajs/dist/sea.js"></script>
  	<script type="text/javascript">
  		// seajs 的简单配置
		seajs.config({
		  base: "../javascripts/",
		  alias: {
		    "zepto": "lib/zepto/zepto.min.js",
		    "frozen": "lib/frozen/js/frozen.js"
		  }
		});

		// 加载入口模块
		seajs.use("bulletScreenClient");
  	</script>
  </body>
</html>
